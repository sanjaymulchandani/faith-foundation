{% extends 'base.html' %}
{% block title %}Spiritual Life Camp{% endblock %}
{% block content %}
<style>
    .form-div{
        border: 1px solid transparent;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        border-radius: 10px;
        height: 100%;
        margin-top: 50px;
        padding: 20px;
    }
</style>
<h1>Spiritual Life Center registration form</h1>
<!-- Spiritual camp slider -->

<!-- Form starts here -->
<div class="container form-div">
<form class="row g-4">
    <div class="col-md-6">
      <!-- <label for="inputEmail4" class="form-label">Email</label> -->
      <input type="text" class="form-control" id="inputname" placeholder="Full Name" autocomplete="additional-name">
    </div>
    <div class="col-md-6">
        <!-- <label for="inputEmail4" class="form-label">Email</label> -->
        <input type="email" class="form-control" id="inputemail" placeholder="Email" autocomplete="email">
      </div>
    <div class="col-md-6">
      <!-- <label for="inputPassword4" class="form-label">Password</label> -->
      <input type="password" class="form-control" id="inputpassword" placeholder="Password">
    </div>
    <div class="col-6">
        <!-- <label for="inputAddress" class="form-label">Address</label> -->
        <input type="text" class="form-control" id="inputmobile" placeholder="Mobile number">
    </div>
    <div class="col-6">
        <!-- <label for="inputAddress" class="form-label">Address</label> -->
        <input type="text" class="form-control" id="inputmobile2" placeholder="Alternate mobile number">
    </div>
    <div class="col-6">
        <!-- <label for="inputAddress" class="form-label">Address</label> -->
        <input type="text" class="form-control" id="inputbirth" placeholder="Date of birth" onfocus="(this.type='date')">
    </div>
    <div class="col-6">
      <!-- <label for="inputAddress" class="form-label">Address</label> -->
      <input type="text" class="form-control" id="inputAddress" placeholder="Address">
    </div>
    <div class="col-6">
      <!-- <label for="inputAddress2" class="form-label">Address 2</label> -->
      <input type="text" class="form-control" id="inputAddress2" placeholder="Landmark">
    </div>
    <div class="col-md-6">
      <!-- <label for="inputCity" class="form-label">City</label> -->
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="col-md-4">
      <!-- <label for="inputState" class="form-label">State</label> -->
      <select id="inputState" class="form-select">
        <option selected>Select State</option>
        <option>Maharashtra</option>
      </select>
    </div>
    <div class="col-md-2">
      <!-- <label for="inputZip" class="form-label">Zip</label> -->
      <input type="text" class="form-control" id="inputZip" placeholder="Postal Code">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
        Terms and conditions*
        </label>
      </div>
    </div>

    <div class="col-5">
        <button type="submit" class="btn" style="background-color: #8ECAE6; color: white;">Add Family Members</button>
    </div>

    <div class="col-12">
      <button type="submit" class="btn" style="background-color: #fb8500; color: white;">Submit</button>
    </div>
  </form>
</div>

{% endblock content %}
